JOOMLAQUIZ ALPHA USER POINTS PLUGIN=Ayuda para usar JoomlaQuiz con AlphaUserPoints

JQ_YES=Sí
JQ_NO=No

JQ_PARAM_COMMENT_LABEL=Comentarios
JQ_PARAM_COMMENT_DESCR=Este valor será uasada como comentario en AlphaUserPoints para agregar puntos. Puedes usar variables predefinadadas:<br /><br />{user_name} - nombre del usuario;<br />{quiz_title} - título del test(name);<br />{passing_points} - puntos obtenidos;<br />{total_points} - puntos máximos por test;<br />{user_points} - puntos del usuario;<br />{started} - fecha de comienzo del test;<br />{ended} - fecha de terminación del test;<br />{spent_time} - tiempo tomado;<br />{quiz_id} - ID del test.

JQ_PARAM_POINTSRULE_LABEL=Agregar regla de puntos
JQ_PARAM_POINTSRULE_DESCR=Indica cuando hay puntos agregado a la cuenta del usuario. Siempre o sólo si el usuario termina el test con éxito.
JQ_PARAM_POINTSRULE_OPT_ALWAYS=Siempre
JQ_PARAM_POINTSRULE_OPT_ONSUCCESS=Cuando el usuario ha terminado el test con éxito.

JQ_PARAM_FIXEDPOINTS_LABEL=Puntos Fijos
JQ_PARAM_FIXEDPOINTS_DESCR=Si 'Sí', valor del parametro 'Puntos' será agregado a la cuenta del usuario. Si 'No', los puntos ganados del usuario pasando el test serán agregados a la cuenta del usuario.

JQ_PARAM_POINTS_LABEL=Puntos
JQ_PARAM_POINTS_DESCR=Este parametro es usado cuando el parametro 'Punto Fijos' marca 'Sí'.

JQ_PARAM_POINTSONETIME_LABEL=Agregar puntos una vez
JQ_PARAM_POINTSONETIME_DESCR=Si este parametro indica 'Sí', el usuario podría ganar puntos por cada test solamente una vez.